
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>匿名コメント：投稿 & リアルタイム表示</title>
  <style>
    :root {
      --bg: #fafafa;
      --text: #222;
      --muted: #666;
      --accent: #2563eb;
      --card: #ffffff;
      --border: #e5e7eb;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 { margin: 0 0 6px; font-size: 20px; }
    header p { margin: 0; color: var(--muted); font-size: 14px; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 24px 32px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 20px;
    }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      overflow: hidden;
    }
    .card header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: #fff;
      position: static;
    }
    .card header h2 { margin: 0; font-size: 16px; }
    .card header p { margin: 4px 0 0; font-size: 13px; color: var(--muted); }
    .card .body { padding: 0; }

    iframe { display: block; width: 100%; border: 0; }
    .footer { margin-top: 24px; text-align: center; color: var(--muted); font-size: 12px; }
    .note { font-size: 12px; color: var(--muted); padding: 8px 16px; border-top: 1px dashed var(--border); }
    .badge { display: inline-block; padding: 2px 8px; background: #eef2ff; color: var(--accent); border: 1px solid #c7d2fe; border-radius: 999px; font-size: 12px; margin-left: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>匿名コメント：投稿 & リアルタイム表示</h1>
    <p>左で投稿、右で匿名コメント一覧をリアルタイムに確認できます（登録不要）。<span class="badge">Beta</span></p>
  </header>

  <main class="container">
    <section class="grid">
      <!-- 左：指定の Google フォームを埋め込み -->
      <article class="card">
        <header>
          <h2>投稿フォーム</h2>
          <p>内容を入力して送信してください。送信後、右の一覧に反映されます。</p>
        </header>
        <div class="body">
          <iframe
            title="匿名コメント投稿フォーム"
            src="https://docs.google.com/forms/d/e/1FAIpQLSe50davz6HKpXyI0QXMERAy2pYoN_xGuR1gYJ5pUP9pOPTcgw/viewform?embedded=true"
            height="927"
            loading="lazy"
          >読み込んでいます…</iframe>
          <div class="note">※ フォームは Google フォームの埋め込みを使用しています。</div>
        </div>
      </article>

      <!-- 右：匿名コメント一覧（公開スプレッドシート） -->
      <article class="card">
        <header>
          <h2>匿名コメント一覧</h2>
          <p>最新の投稿が自動で反映されます。必要に応じてページ更新してください。</p>
        </header>
        <div class="body">
          <iframe
            title="匿名コメント一覧（Google スプレッドシート公開）"
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQEsPexMROH7vEQB58xDFk7fmYqzq_459_PXv1POTpXbLKusEPCjzu7FfkcLToO0wAwMTFmJv2izSqU/pubhtml?gid=2061267262&single=true&widget=true&headers=false"
            height="800"
            loading="lazy"
          ></iframe>
          <div class="note">※ 表示されない場合は、公開設定（ウェブに公開）と閲覧権限をご確認ください。</div>
        </div>
      </article>
    </section>

    <div class="footer">© 匿名コメントページ</div>
  </main>
</body>
</html>
